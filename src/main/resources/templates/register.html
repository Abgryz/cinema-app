<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Реєстрація</title>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <main class="box">
            <section class="container box">
                
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form action="/api/register" method="post" class="login-form box" id="register-form">
                    <div><label class="h" for="username">User Name:</label><input type="email" name="username" class="textbox" id="username" required/></div>
                    <div><label class="h" for="password">Password:</label><input type="password" name="password" class="textbox" id="password" required/></div>
                    <div><label class="h" for="repeat-password">Repeat password:</label><input type="password" name="repeat-password" class="textbox" id="repeat-password" required/></div>
                    <div class="buttons">
                        <input type="button" value="Log In" class="form-button" onclick="redirectToLogin()"/>
                        <input type="submit" value="Register" class="form-button"/>
                    </div>
                </form>
            </section>
        </main>
        <script src="/scripts/register.js"></script>
        <script src="/scripts/submit-handler.js"></script>
    </body>
</html>
