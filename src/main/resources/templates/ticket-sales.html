<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Продаж квитків</title>
    <link rel="stylesheet" href="/css/index.css">

    <link rel="stylesheet" href="/css/admins.css">
    <style>
    </style>
  </head>

  <body>
    <div class="container">
      <header th:replace="~{fragments/header :: header}"></header>
      <main class="box">

        <form class="adding-form box" method="post" action="/api/admins/ticket-sales">
            <div class="component box">
                <label for="email" class="h">Email клієнта: </label>
                <input type="email" id="email" name="email" class="textbox" required>
            </div>
            <div class="component box">
                <label for="ticketId" class="h">Номер квитка: </label>
                <input type="text" id="ticketId" name="ticketId" class="textbox" required>
            </div>
            <div class="button-container">
                <div></div>
                <input type="submit" value="Підтвердити купівлю" class="form-button" onclick="return onSubmitClick()">
            </div>
        </form>

        <section class="box">
            <h2 class="h">Інші заброньовані квитки:</h2>
            <th:block th:each="ticketSales : ${ticketsSales}">
                <form class="adding-form box" method="post" action="/api/admins/ticket-sales">
                    <div class="component box">
                        <label for="email" class="h">Email клієнта: </label>
                        <input type="email" name="email" class="textbox" required th:value="${ticketSales.client}">
                    </div>
                    <div class="component box">
                        <label for="ticketId" class="h">Номер квитка: </label>
                        <input type="text" name="ticketId" class="textbox" required th:value="${ticketSales.ticket}">
                    </div>
                    <div class="button-container">
                        <button class="form-button" onclick="onCancelButtonClick(this.getAttribute('ticketId'))" th:attr="ticketId=${ticketSales.ticket}" type="button">Видалити</button>
                        <input type="submit" value="Підтвердити купівлю" class="form-button" onclick="return onSubmitClick()">
                    </div>
                </form>
            </th:block>
        </section>
        

      </main>
    </div>
    <script src="/scripts/ticket-sales.js"></script>
    <script src="/scripts/confirm-form.js"></script>
  </body>
</html>
